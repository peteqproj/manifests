apiVersion: v1
kind: Service
metadata:
  name: peteq-query-service
spec:
  selector:
    app: peteq-query-service
  ports:
  - port: 80 
    name: web
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: peteq-query-service
spec:
  selector:
    matchLabels:
      app: peteq-query-service
  template:
    metadata:
      labels:
        app: peteq-query-service
    spec:
      volumes: []
      containers:
      - name: peteq-query-service
        imagePullPolicy: Always
        args:
          - "start"
          - "query-service"
        image: peteqproj/peteq 
        env:
        - name: EVENTBUS_TYPE
          valueFrom:
            configMapKeyRef:
              key: eventbus_type
              name: configmap
        - name: COMMANDBUS_TYPE
          valueFrom:
            configMapKeyRef:
              key: commandbus_type 
              name: configmap
        - name: PORT
          value: "8080"
        - name: POSTGRES_URL
          valueFrom:
            configMapKeyRef:
              key: postgres_url
              name: configmap
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts: []
        ports:
        - containerPort: 8080
