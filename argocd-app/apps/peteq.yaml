apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: peteq-local
  namespace: argocd
spec:
  destination:
    namespace: local-peteq-app
    server: https://kubernetes.default.svc
  project: default
  source:
    path: peteq/overlays/local
    repoURL: https://github.com/peteqproj/manifests
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true